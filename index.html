<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker Application</title>

    <!-- DaisyUi and Tailwind Css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Text Font -->
    <link href="https://fonts.googleapis.com/css?family=Geist:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

    <!-- Style -->
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F8FAFC]">
    <header class="w-[80%] mx-auto mt-[60px]">
      <h1 class="text-[#002C5C] text-3xl font-bold mb-[20px]">Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-[16px]">
        <div class="rounded-xl p-[20px] shadow-md">
          <p class="text-[#323B49]">Total</p>
          <span class="text-[#002C5C] text-xl font-bold">0</span>
        </div>
        <div class="rounded-xl p-[20px] shadow-md">
          <p class="text-[#323B49]">Interview</p>
          <span class="text-[#10B981] text-xl font-bold">0</span>
        </div>
        <div class="rounded-xl p-[20px] shadow-md">
          <p class="text-[#323B49]">Rejected</p>
          <span class="text-[#EF4444] text-xl font-bold">0</span>
        </div>
      </div>
    </header>

    <hr class="my-[30px] border-[#E6E7E9] w-[80%] mx-auto" />

    <main class="w-[80%] mx-auto">
      <h2 class="text-[#002C5C] text-xl font-bold mb-[20px]">Available Jobs</h2>
      <div class="flex gap-2 mb-[16px]">
        <button class="btn bg-[#3B82F6] text-white p-[10px] w-[80px]">All</button>
        <button class="btn p-[10px] text-[#64748B]">Interview</button>
        <button class="btn p-[10px] text-[#64748B]">Rejected</button>
      </div>

      <section>
        <div class="flex justify-between shadow-sm rounded-md p-[24px]">
          <div class="left-side space-y-[20px]">
            <div>
              <h2 class="text-xl text-[#002C5C] font-bold">Mobile First Corp</h2>
              <p class="text-xl text-[#64748B]">React Native Developer</p>
            </div>
            <p class="text-xl text-[#64748B]">Remote • Full-time • $130,000 - $175,000</p>
            <button class="btn bg-[#EEF4FF] text-[#002C5C]">NOT APPLIED</button>
            <p class="text-xl">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
            <div>
              <button class="btn border border-[#10B981] text-[#10B981]">INTERVIEW</button>
              <button class="btn border border-[#EF4444] text-[#EF4444]">REJECTED</button>
            </div>
          </div>
          <div class="right-side">
            <span class="btn w-[50px] h-[50px] rounded-full"><i class="fa-regular fa-trash-can"></i></span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
